

<html>
  <head>
    <title>flipcard</title>
    <link rel="stylesheet" href="./flipCard.css"> </link>
  </head>
  <body>
    <div class="bg-color">
      <div class="cards-align">
          <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img src="../FlipCard/images/banner_3.jpg" alt="Technology" style="width:250px;height:334px;border-radius: 15px;">
                  <div class="text-container">
                      <h3>TECHNOLOGY</h3>
                      <div></div>
                  </div>
                </div>
                <div class="flip-card-back">
                  <h2>Full Stack Tech</h2> 
                  <p>HTML/CSS</p> 
                  <p>JavaScript</p>
                  <p>Angular/React</p>
                  <p>SpringBoot</p>
                  <p>Nodejs</p>
                  <p>MYSql</p>
                  <p>MongoDB</p>
                  <div class="flip-card-media">
                      <img src="../FlipCard/images/facebook.png" alt="facbook" width="25px" height="34px">
                      <img src="../FlipCard/images/google.png" alt="facbook" width="25px" height="25px">
                      <img src="../FlipCard/images/twitter.png" alt="facbook" width="25px" height="25px">
                  </div>
         
                </div>
              </div>
            </div>
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img src="../FlipCard/images/tech123" alt="Technology" style="width:250px;height:334px;border-radius: 15px;">
                  <div class="text-container">
                      <h3>DESIGN</h3>
                  </div>  
              </div>
                <div class="flip-card-back">
                  <h2>UI/UX Design Tools</h2> 
                  <p>Sketch</p> 
                  <p>InVision Studio</p>
                  <p>Axure</p>
                  <p>Craft</p>
                  <p>Adobe XD</p>
                  <p>Figma</p>
                  <p>Origami Studio</p>
                  <div class="flip-card-media">
                      <img src="../FlipCard/images/facebook.png" alt="facbook" width="25px" height="34px">
                      <img src="../FlipCard/images/google.png" alt="facbook" width="25px" height="25px">
                      <img src="../FlipCard/images/twitter.png" alt="facbook" width="25px" height="25px">
                  </div>
                </div>
              </div>
            </div>
      </div>
 
    </div>
  </body>
</html>
