<html>
<title>Photography</title>
<head>
    <link rel="stylesheet" href="./login.component.css"> </link>
 </head>
</head>
<body>
    <div class="container">
        <div class="container-model">
            <div class="box-model">
               <div class="box-model left">
                <div class="header-photo">Photography</div>
                <div class="header-bottom">JOURNEY EVERYWHERE</div>
                <img src="./images/camera.jpg" alt="camera" width="100%" height="100%"/>
               </div>
               <div class="box-model right">
                <div>
                    <div class="login-content">
                        <h2 class="login-header">Login</h2>
                        <div class="login-content-align">
                            <div class="login-body">
                                <i class="fa fa-user icon" style="font-size:20px;" aria-hidden="true"></i>
                                <input class="form-group" type="email" name="email" autocomplete="off" placeholder="Ex:india@gmail.com"/>
                            </div>
                            <div class="login-body">
                                <i class="fa fa-lock icon" style="font-size:20px;" aria-hidden="true"></i>
                                <input class="form-group" type="password" name="password" autocomplete="off" placeholder="India123@"/>
                            </div> 
                        </div>
                        <div class="footer" style="margin-top: 2rem;color: grey;">
                            <div class="footer-body" >
                                <input type="checkbox" />
                                <div>Remember me</div>
                            </div>
                            <div class="footer-forgot">Forgot Password ?</div>
                        </div>
                        <div class="login-article mt-2">
                            <button type="button" class="btn signIn">SIGN IN </button>
                            <button type="button" class="btn signUP">SIGN UP</button>
                            
                        </div>
                    </div>
                </div>
               <div>
               
               </div>    
               </div>
            </div>
        </div>
        <div class="footer-content external-tools">
            <div style = "color: white;">Sign in With </div><span style="color:grey;font-size: 34px;">|</span>
            <img src="./images/facebook.png" alt="facbook" width="25px" height="25px">
            <img src="./images/google.png" alt="facbook" width="25px" height="25px">
            <img src="./images/twitter.png" alt="facbook" width="25px" height="25px">
        </div>
    </div>

</body>
</html>
